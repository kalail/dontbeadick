<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Don't be a Dick{% block title %}{% endblock title %}
        </title>
        <meta name="description" content="">
        <meta name="author" content="EmKay Corp">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="shortcut icon" href="{{ STATIC_URL }}img/ink-favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}img/touch-icon.57.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}img/touch-icon.72.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}img/touch-icon.114.png">
        <link rel="apple-touch-startup-image" href="{{ STATIC_URL }}img/splash.320x460.png"
        media="screen and (min-device-width: 200px) and (max-device-width: 320px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="{{ STATIC_URL }}img/splash.768x1004.png"
        media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="{{ STATIC_URL }}img/splash.1024x748.png"
        media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

        {# css #}
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ink.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/quick-start.css">
        <!--[if IE 7 ]>
            <link rel="stylesheet" href="../css/ink-ie7.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/custom.css ">
        {% block css %}
        {% endblock css %}

    </head>
    
    <body>

        <div class="ink-grid">
            
            {% block nav %}
                {% include "_nav.html" %}
            {% endblock nav %}

            <br>

            {% block content %}
            {% endblock content %}

            <p class="note content-center">Copyright 2013 Musti</p>

        </div>

    </body>

    {# js #}
    <script type="text/javascript" src="{{ STATIC_URL }}js/holder.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/ink.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/ink-ui.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/autoload.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/html5shiv.js"></script>
    {% block js %}
    {% endblock js %}

</html>
